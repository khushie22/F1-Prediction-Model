<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}F1 Singapore GP Predictor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #e10600 !important;
        }
        .f1-red { color: #e10600; }
        .f1-bg { background-color: #e10600; }
        .card-header { background-color: #f8f9fa; }
        .prediction-card {
            border-left: 4px solid #e10600;
            transition: transform 0.2s;
        }
        .prediction-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .probability-bar {
            height: 20px;
            background: linear-gradient(90deg, #e10600, #ff6b6b);
            border-radius: 10px;
        }
        /* Ensure Bootstrap progress bars show F1 red theme */
        .progress { background-color: #f0f0f0; }
        .progress-bar.f1-bg { background-color: #e10600; background-image: linear-gradient(90deg, #e10600, #ff6b6b); }
        /* Podium sizing: center gold taller, silver medium, bronze shortest */
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 12px; }
        .podium-place { width: 100px; border-radius: 12px; color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .podium-place:nth-child(1) { height: 90px; }
        .podium-place:nth-child(2) { height: 120px; }
        .podium-place:nth-child(3) { height: 70px; }
        .team-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark f1-bg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-flag-checkered"></i> F1 Singapore GP Predictor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Predictions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 F1 Singapore GP Predictor. Built with machine learning and historical data.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
